<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <title>VisualLingo</title>
</head>
<style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #fff;
    }
    #app{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 300px;
        padding: 1rem;
        color: #333;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 100%; /* Adjust width as needed */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      /* margin: 20px; */
    }
    /* Style for the card title */
    .card-title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    /* Style for the card content */
    .card-content {
      font-size: 1.1em;
      color: #333;
    }
    section.header{
        /* font-size: 1.3rem; */
        text-align: center;
        margin-bottom: 0.5rem;
        background-color: #333; /* Background color of the header */
        color: #fff; /* Text color */
        padding: 20px; /* Padding around the header content */
    }
    .logo {
        max-width: 50px; /* Set maximum width for the logo */
        height: auto; /* Maintain aspect ratio */
        display: inline-block; /* Ensures inline placement */
        vertical-align: middle; /* Aligns the logo vertically */
    }
    h1 {
        font-size: 2rem; /* Adjust the font size */
        margin: 0; /* Remove default margin */
        display: inline-block; /* Ensures inline placement */
        vertical-align: middle;
    }
    section.description{
        width: 100%;
        padding: 1rem 1rem;
        align-items: flex-end;

    }
    section.footer{
        width: 100%;
    }
    button{
        margin: 0.5rem 0;
        padding: 1rem 2rem;
        width: 100%;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        background-color: #fff;
        display: block;
    }
    button:hover{
        box-shadow: 0 0 0.5rem #545567;
    }
    .fa{
        font-size: 50px;
    }

    /* Enabled style */
    .enabled {
        color: rgb(13, 190, 13);
    }

    /* Disabled style */
    .disabled {
        color: rgb(235, 54, 38);
    }

    ul {
      list-style: none; /* Removes default list bullets */
      padding: 0; /* Removes default padding */
      margin: 0; /* Removes default margin */
    }
</style>
<body>
    <div id="app">
        <section class="header">
            <img src="..\..\icons\Visuallingo.png" alt="VisualLingo" class="logo">
            <h1>VisualLingo</h1>
            <h4>Filipino Sign Language to Speech Google Meet Extension</h4>
        </section>
       
        <section class="button">
                <button id="enableButton" class="disabled">
                    <i class="fa fa-power-off" title="Turn on extension"></i>
                </button>
                <button id="disableButton" class="enabled">
                    <i class="fa fa-power-off" title="Turn off extension"></i>
                </button>
        </section>

        <section class="description">
            <div class="card">
                <h2 class="card-title">Thesis created by:</h2>
                <p class="card-content">
                    <ul>
                        <li>Austria, RE</li>
                        <li>Austria, RG</li>
                        <li>Torrea, SI</li>
                    </ul>
                </p>
              </div>
        </section>

        <section class="footer">
            <hr><h5>Version 1.0.0 | VisualLingo (2023)</h5>
        </section>
    </div>
</body>
<script src="popup.js"  type="module"></script>
</html>
